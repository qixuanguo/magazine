<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Magazine Flipbook</title>
    <meta
      name="description"
      content="Static flipbook viewer for a single PDF magazine using PDF.js and StPageFlip."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="viewer-wrap">
        <div id="status" class="status" role="status" aria-live="polite">Loading PDFâ€¦</div>
        <div id="zoomSurface" class="zoom-surface">
          <div id="flipbook" class="flipbook" aria-label="PDF flipbook"></div>
        </div>
      </section>

      <section class="meta">
        <h1 class="title">Magazine Flipbook</h1>
        <p class="subtitle">Pinch with two fingers to zoom. Swipe only when unzoomed.</p>

        <section class="controls" aria-label="Flipbook controls">
          <button id="shareBtn" class="control-btn" type="button">share</button>
          <a
            id="downloadBtn"
            class="control-btn"
            href="assets/magazine.pdf"
            download="magazine.pdf"
            >download</a
          >
        </section>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
