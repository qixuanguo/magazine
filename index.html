<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>43A CDO BMT Magazine</title>
    <meta
      name="description"
      content="Static flipbook viewer for a single PDF magazine using PDF.js and StPageFlip."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="viewer-wrap">
        <div id="status" class="status" role="status" aria-live="polite">Loading 43A CDO BMT Magazineâ€¦</div>
        <div id="zoomSurface" class="zoom-surface">
          <div id="flipbook" class="flipbook" aria-label="PDF flipbook"></div>
          <button id="fullscreenBtn" class="control-btn viewer-fullscreen-btn" type="button">
            fullscreen
          </button>
        </div>
      </section>
      <section class="viewer-fallback-wrap" aria-label="Viewer fallback">
        <a
          id="fallbackBtn"
          class="control-btn fallback-btn"
          href="https://www.canva.com/design/DAHA094uUoI/FmB6O72kj8qWllgAU7Dmtw/edit?utm_content=DAHA094uUoI&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
          target="_blank"
          rel="noopener noreferrer"
          >if unable to view, press me</a
        >
      </section>

      <section class="meta">
        <h1 class="title">43A CDO BMT Magazine</h1>
        <p class="subtitle">Swipe to flip, pinch to zoom, and zoom out to original size before flipping.</p>

        <section class="controls" aria-label="Flipbook controls">
          <button id="shareBtn" class="control-btn" type="button">share</button>
          <a
            id="downloadBtn"
            class="control-btn"
            href="assets/magazine.pdf"
            download="magazine.pdf"
            >download</a
          >
        </section>
      </section>
    </main>

    <div id="instructionPopup" class="instruction-popup" role="status" aria-live="polite">
      <button
        id="instructionCloseBtn"
        class="instruction-close"
        type="button"
        aria-label="Close instructions"
      >
        close
      </button>
      <p class="instruction-text">Zoom out to original size before flipping pages.</p>
      <p class="instruction-countdown">Closing in <span id="instructionCountdown">5</span>s</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
